<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="login__body dark-mode">
  <div class="login-box">
    <h2>Login</h2>
    <p>Enter login details to get access</p>
    <form id="loginForm" novalidate>
      <input type="email" id="loginEmail" placeholder="Email address" required>
      <div class="error-message" id="loginEmail-error"></div>

      <input type="password" id="loginPassword" placeholder="Enter Password" required>
      <div class="error-message" id="loginPassword-error"></div>

      <button type="submit">Login</button>
    </form>
    <div class="signup">
      Don't have an account? <a href="sign-up.html">Sign Up here</a>
    </div>
  </div>

  <script src="./assets/js/login_script.js"></script>
</body>
</html>
